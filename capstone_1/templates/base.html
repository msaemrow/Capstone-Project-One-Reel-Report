<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/static/stylesheets/styles.css">
        <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-custom sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{url_for('home.home')}}">ReelReport</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            {% if g.user %}
            <div class="navbar-nav">
              <a class="nav-link text-center" href="{{url_for('user.view_user', user_id=g.user.id)}}">Profile</a>
              <a class="nav-link text-center" href="{{url_for('catch.view_fish_catches', user_id=g.user.id)}}">All Catches</a>
              <a class="nav-link text-center" href="{{url_for('lake.view_lakes')}}">Lakes</a>
              <a class="nav-link text-center" href="{{url_for('species.view_fish_species')}}">Species</a>
              <a class="nav-link text-center" href="{{url_for('lure.view_tackle_box', user_id=g.user.id)}}">Tackle Box</a>
              <a class="nav-link text-center" href="{{url_for('catch.add_fish_catch')}}">New Fish Catch</a>
              </div>
            <div class="navbar-nav ms-auto">
              <a class="nav-link text-center" href="{{url_for('user.logout')}}">Logout <span>({{g.user.username}})</span></a>
            </div>
              {% endif %}
              {% if g.user == None %}
            <div class="navbar-nav mr-auto">

              <a class="nav-link text-center" href="{{url_for('home.home')}}">Home</a>
              <a class="nav-link text-center" href="{{url_for('home.features')}}">Features</a>
              <a class="nav-link text-center" href="{{url_for('user.signup')}}">Sign Up</a>
            </div>
            <div class="navbar-nav ms-auto">
                <a class="nav-link text-center active" id="login" href="{{url_for('user.login')}}">Login</a>
              </div>
              {% endif %}
          </div>
        </div>
      </nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

    <div class="card-footer">
        <h3>Contact Us</h3>
        <h3>Based out of Iowa</h3>
    </div>
</footer> -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script src="/static/js/confirmDelete.js"></script>
</body>
</html>
